name: Bulk Deploy Workers
on: [workflow_dispatch, push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Surgical Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          export WRANGLER_ACCOUNT_ID="$CLOUDFLARE_ACCOUNT_ID"
          while IFS= read -r REPO_URL || [ -n "$REPO_URL" ]; do
            [[ -z "$REPO_URL" || "$REPO_URL" =~ ^# ]] && continue
            
            FOLDER=$(basename "$REPO_URL" .git | cut -d'?' -f1)
            echo "--- Processing: $FOLDER ---"

            git clone --depth 1 "$REPO_URL" "$FOLDER"
            cd "$FOLDER"

            # 1. Cleanup old config
            [ -f "wrangler.toml" ] && sed -i '/account_id/d' wrangler.toml

            # 2. Build if possible
            if [ -f "package.json" ]; then
              npm install --no-audit --no-fund || echo "No npm"
              npm run build || echo "No build"
            fi

            # 3. SMART SEARCH (Order of importance)
            # - Existing wrangler.toml
            # - index.ts / index.js in /src or /dist
            # - worker.js or main.js
            ENTRY=$(find . -maxdepth 3 \( -name "wrangler.toml" -o -name "index.ts" -o -name "index.js" -o -name "worker.js" -o -name "main.js" \) | \
                    grep -E "wrangler.toml|dist/index.js|src/index.ts|src/index.js|index.js|worker.js" | head -n 1)

            if [ -n "$ENTRY" ]; then
               if [[ "$ENTRY" == *"wrangler.toml"* ]]; then
                  echo "üéØ Using existing config: $ENTRY"
                  npx wrangler deploy --name "$FOLDER" --compatibility-date 2024-01-01
               else
                  echo "üöÄ Deploying via entry point: $ENTRY"
                  npx wrangler deploy "$ENTRY" --name "$FOLDER" --compatibility-date 2024-01-01
               fi
            else
               echo "‚ùå No valid Worker entry point found for $FOLDER"
            fi
            
            cd ..
            rm -rf "$FOLDER"
          done < urls.txt
