name: Bulk Deploy Workers
on: [workflow_dispatch, push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Surgical Refactor Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          export WRANGLER_ACCOUNT_ID="$CLOUDFLARE_ACCOUNT_ID"
          while IFS= read -r REPO_URL || [ -n "$REPO_URL" ]; do
            [[ -z "$REPO_URL" || "$REPO_URL" =~ ^# ]] && continue
            FOLDER=$(basename "$REPO_URL" .git | cut -d'?' -f1)
            echo "--- Deploying: $FOLDER ---"

            git clone --depth 1 "$REPO_URL" "$FOLDER" || continue
            cd "$FOLDER"

            # 1. FIND THE REAL ROOT
            REAL_ROOT=$(find . -maxdepth 3 -name "wrangler.toml" -o -name "package.json" | head -n 1)
            [ -n "$REAL_ROOT" ] && cd $(dirname "$REAL_ROOT")

            # 2. Build
            if [ -f "package.json" ]; then
              npm install --no-audit --no-fund --force || echo "Install failed"
              npm run build || echo "Build failed"
            fi

            # 3. Identify Entry Point
            ENTRY=$(find . -maxdepth 2 \( -name "wrangler.toml" -o -name "index.ts" -o -name "index.js" \) | grep -E "wrangler.toml|dist/index.js|src/index.ts|index.js" | head -n 1)

            if [ -n "$ENTRY" ]; then
               # Create the HEADERS
               echo "name = \"$FOLDER\"" > v4-config.toml
               echo "compatibility_date = \"2024-01-01\"" >> v4-config.toml
               echo 'compatibility_flags = [ "nodejs_compat" ]' >> v4-config.toml
               
               if [[ "$ENTRY" == *"wrangler.toml"* ]]; then
                  # REFACTOR: Fix the 'binding' vs 'name' issue found in your logs
                  # This changes 'binding = "NAME"' to 'name = "NAME"' for Workflows/DOs
                  sed -i 's/binding = /name = /g' wrangler.toml
                  
                  # STRIP CONFLICTS
                  grep -vE "^name|^account_id|^compatibility_date|^compatibility_flags" wrangler.toml >> v4-config.toml
                  npx wrangler deploy --config v4-config.toml || echo "Deploy failed"
               else
                  echo "main = \"$ENTRY\"" >> v4-config.toml
                  npx wrangler deploy --config v4-config.toml || echo "Deploy failed"
               fi
            fi
            
            cd "$GITHUB_WORKSPACE"
            rm -rf "$FOLDER"
          done < urls.txt
