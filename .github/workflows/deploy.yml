name: Bulk Deploy Workers
on: [workflow_dispatch, push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Mega-Aggressive Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          export WRANGLER_ACCOUNT_ID="$CLOUDFLARE_ACCOUNT_ID"
          while IFS= read -r REPO_URL || [ -n "$REPO_URL" ]; do
            [[ -z "$REPO_URL" || "$REPO_URL" =~ ^# ]] && continue
            
            FOLDER=$(basename "$REPO_URL" .git | cut -d'?' -f1)
            echo "--- Hard-Processing: $FOLDER ---"

            git clone --depth 1 "$REPO_URL" "$FOLDER"
            cd "$FOLDER"

            # Strip old IDs
            [ -f "wrangler.toml" ] && sed -i '/account_id/d' wrangler.toml

            # Try a build
            if [ -f "package.json" ]; then
              npm install --no-audit --no-fund || echo "No npm"
              npm run build || echo "No build"
            fi

            # THE DEEP SEARCH: Find the largest .js or .ts file if no index exists
            ENTRY=$(find . -maxdepth 4 -name "*.js" -o -name "*.ts" | grep -v "node_modules" | head -n 1)

            if [ -n "$ENTRY" ]; then
               echo "üöÄ Force-launching $FOLDER using $ENTRY"
               npx wrangler deploy "$ENTRY" --name "$FOLDER" --compatibility-date 2024-01-01 || echo "Final fail for $FOLDER"
            else
               echo "‚ùå $FOLDER contains no code. Skipping."
            fi
            
            cd ..
            rm -rf "$FOLDER"
          done < urls.txt
