name: Bulk Deploy Workers
on: [workflow_dispatch, push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Auto-Fixing Deployer
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          export WRANGLER_ACCOUNT_ID="$CLOUDFLARE_ACCOUNT_ID"
          while IFS= read -r REPO_URL || [ -n "$REPO_URL" ]; do
            [[ -z "$REPO_URL" || "$REPO_URL" =~ ^# ]] && continue
            FOLDER=$(basename "$REPO_URL" .git | cut -d'?' -f1)
            echo "--- Processing: $FOLDER ---"

            git clone --depth 1 "$REPO_URL" "$FOLDER" || continue
            cd "$FOLDER"

            if [ -f "wrangler.toml" ]; then
              sed -i '/account_id/d' wrangler.toml
              # AUTO-FIX: Add Node.js compatibility if missing
              if ! grep -q "nodejs_compat" wrangler.toml; then
                echo 'compatibility_flags = [ "nodejs_compat" ]' >> wrangler.toml
              fi
              # AUTO-FIX: Comment out KV/D1 bindings that might fail due to missing IDs
              sed -i 's/^kv_namespaces/## kv_namespaces/' wrangler.toml
              sed -i 's/^d1_databases/## d1_databases/' wrangler.toml
            fi

            if [ -f "package.json" ]; then
              npm install --no-audit --no-fund || echo "npm fail"
              npm run build || echo "build fail"
            fi

            ENTRY=$(find . -maxdepth 3 \( -name "wrangler.toml" -o -name "index.ts" -o -name "index.js" \) | grep -E "wrangler.toml|dist/index.js|src/index.ts|index.js" | head -n 1)

            if [ -n "$ENTRY" ]; then
               npx wrangler deploy --name "$FOLDER" --compatibility-date 2024-01-01 || true
            fi
            
            cd ..
            rm -rf "$FOLDER"
          done < urls.txt
