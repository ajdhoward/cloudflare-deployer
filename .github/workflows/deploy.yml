name: Bulk Deploy Workers
on: [workflow_dispatch, push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Master Deployer
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          export WRANGLER_ACCOUNT_ID="$CLOUDFLARE_ACCOUNT_ID"
          while IFS= read -r REPO_URL || [ -n "$REPO_URL" ]; do
            [[ -z "$REPO_URL" || "$REPO_URL" =~ ^# ]] && continue
            FOLDER=$(basename "$REPO_URL" .git | cut -d'?' -f1)
            echo "--- Processing: $FOLDER ---"

            git clone --depth 1 "$REPO_URL" "$FOLDER" || continue
            cd "$FOLDER"

            # Fix Monorepos: find the actual root
            REAL_ROOT=$(find . -maxdepth 3 -name "wrangler.toml" -o -name "package.json" | head -n 1)
            [ -n "$REAL_ROOT" ] && cd $(dirname "$REAL_ROOT")

            # Build with Force (ignores dependency conflicts)
            if [ -f "package.json" ]; then
              npm install --no-audit --no-fund --force || echo "npm fail"
              npm run build || echo "build fail"
            fi

            # Find the best entry point
            ENTRY=$(find . -maxdepth 3 \( -name "wrangler.toml" -o -name "index.ts" -o -name "index.js" -o -name "worker.js" \) | \
                    grep -E "wrangler.toml|dist/index.js|src/index.ts|src/index.js|index.js|worker.js" | head -n 1)

            if [ -n "$ENTRY" ]; then
               # Generate a V4 compatible config on the fly
               echo "name = \"$FOLDER\"" > v4-config.toml
               echo "compatibility_date = \"2024-01-01\"" >> v4-config.toml
               echo 'compatibility_flags = [ "nodejs_compat" ]' >> v4-config.toml
               
               if [[ "$ENTRY" == *"wrangler.toml"* ]]; then
                  # Fix old 'binding' keys to 'name' keys for Workflows/DOs
                  sed -i 's/binding = /name = /g' wrangler.toml
                  # Strip conflicting global keys
                  grep -vE "^name|^account_id|^compatibility_date|^compatibility_flags" wrangler.toml >> v4-config.toml
                  npx wrangler deploy --config v4-config.toml || echo "W_FAIL"
               else
                  echo "main = \"$ENTRY\"" >> v4-config.toml
                  npx wrangler deploy --config v4-config.toml || echo "E_FAIL"
               fi
            fi
            
            cd "$GITHUB_WORKSPACE"
            rm -rf "$FOLDER"
          done < urls.txt
