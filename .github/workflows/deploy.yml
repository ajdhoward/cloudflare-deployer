name: Bulk Deploy Workers
on: [workflow_dispatch, push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Master Fixer Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NODE_OPTIONS: "--openssl-legacy-provider"
        run: |
          export WRANGLER_ACCOUNT_ID="$CLOUDFLARE_ACCOUNT_ID"
          while IFS= read -r REPO_URL || [ -n "$REPO_URL" ]; do
            [[ -z "$REPO_URL" || "$REPO_URL" =~ ^# ]] && continue
            
            # Naming Fix: lowercase and dashes only
            RAW_NAME=$(basename "$REPO_URL" .git | cut -d'?' -f1)
            SAFE_NAME=$(echo "$RAW_NAME" | tr '[:upper:]' '[:lower:]' | tr '.' '-' | tr '_' '-')
            
            echo "--- Processing: $SAFE_NAME ---"
            git clone --depth 1 "$REPO_URL" "$SAFE_NAME" || continue
            cd "$SAFE_NAME"

            # Find real project root
            REAL_ROOT=$(find . -maxdepth 3 -name "wrangler.toml" -o -name "package.json" | head -n 1)
            [ -n "$REAL_ROOT" ] && cd $(dirname "$REAL_ROOT")

            # TOML Refactor
            if [ -f "wrangler.toml" ]; then
              sed -i 's/binding = /name = /g' wrangler.toml
              sed -i -E '/(account_id|name|compatibility_date|compatibility_flags)/d' wrangler.toml
              sed -i 's/^kv_namespaces/## kv_namespaces/' wrangler.toml
              sed -i 's/^d1_databases/## d1_databases/' wrangler.toml
            fi

            # Build
            if [ -f "package.json" ]; then
              npm install --no-audit --no-fund --force --legacy-peer-deps || echo "npm fail"
              npm run build || echo "build fail"
            fi

            # Entry Search
            ENTRY=$(find . -maxdepth 3 \( -name "wrangler.toml" -o -name "index.ts" -o -name "index.js" \) | grep -E "wrangler.toml|dist/index.js|src/index.ts|index.js" | head -n 1)

            if [ -n "$ENTRY" ]; then
               echo "name = \"$SAFE_NAME\"" > v4.toml
               echo "compatibility_date = \"2024-01-01\"" >> v4.toml
               echo 'compatibility_flags = [ "nodejs_compat" ]' >> v4-config.toml
               
               if [[ "$ENTRY" == *"wrangler.toml"* ]]; then
                  cat wrangler.toml >> v4.toml
                  npx wrangler deploy --config v4.toml --bundle true || echo "Fail"
               else
                  echo "main = \"$ENTRY\"" >> v4.toml
                  npx wrangler deploy --config v4.toml --bundle true || echo "Fail"
               fi
            fi
            
            cd "$GITHUB_WORKSPACE"
            rm -rf "$SAFE_NAME"
          done < urls.txt
